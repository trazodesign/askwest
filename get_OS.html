<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET OS</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: #eeeef2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a.button {
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 999px;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: #8b3339;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #54000f;
        }
    </style>
</head>

<body>


    <a class="button" id="button">Schreiben Sie uns</a>



    <!-- Get OS -->
    <script>
        const button = document.getElementById('button');
        const hrefNormal = `mailto:noreply@askwest.com`; // mailto to other OS
        const hrefMac = `mailto:noreply@askwest.com`; // mailto to Mac/iOS

        function getOS() {
            let userAgent = window.navigator.userAgent,
                platform = window.navigator.platform,
                macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
                windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
                iosPlatforms = ['iPhone', 'iPad', 'iPod'],
                os = null;

            if (macosPlatforms.indexOf(platform) !== -1) {
                os = 'Mac OS';
                button.setAttribute("href", hrefMac);
                console.log(os);
            } else if (iosPlatforms.indexOf(platform) !== -1) {
                os = 'iOS';
                button.setAttribute("href", hrefMac);
                console.log(os);
            } else if (windowsPlatforms.indexOf(platform) !== -1) {
                os = 'Windows';
                button.setAttribute("href", hrefNormal);
                console.log(os);
            } else if (/Android/.test(userAgent)) {
                os = 'Android';
                button.setAttribute("href", hrefNormal);
                console.log(os);
            } else if (!os && /Linux/.test(platform)) {
                os = 'Linux';
                button.setAttribute("href", hrefNormal);
                console.log(os);
            }

            return os;
        }

        getOS();
    </script>

</body>

</html>
